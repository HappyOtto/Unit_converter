<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="hero">
            <h2>Metric/Imperical Unit Conversion</h2>
            <input id="input" type="text" placeholder="0">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="main">
            <div class="section">
                <div class="output">
                    <h3 >Length (Meter/Feet)</h3>
                    <p id="length-el">0 m = 0.000 ft | 0 ft = 0.000 m</p>
                </div>
                <div class="output">
                    <h3 >Volume (Liters/Gallons)</h3>
                    <p id="volume-el">0 l = 0.000 gal | 0 gallons = 0.000 l</p>
                </div>
                <div class="output">
                    <h3 >Mass (Kilograms/Pound)</h3>
                    <p id="mass-el">0 kgs = 0.000 lbs | 0 lbs = 0.000 kgs</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
